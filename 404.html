<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryant Baumgartner</title>

        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/includeHTML.js"></script>

</head>
<body>
    <img class="background-image" style="">
    <div w3-include-html="/header.html"></div>

    <br /><br /><br />
    <br /><br /><br />
    <br /><br /><br />
    <br /><br />
    <br class="shrink" />
    <br class="shrink" />
    <br class="shrink" />

    <div name="topic" class="container mt-4" style="color:white;">
        <p id="title" class="display-1 text-center" style="cursor: default; text-transform: uppercase; text-shadow: 5px 5px 5px black;">UH OH!</p>
        <p id="subtitle" class="text-center" style="cursor: default; text-transform: uppercase; font-size: 20px; text-shadow: 1px 1px 1px black; opacity:0">We Can't Find That Page</p>
    </div>

    <script>
	includeHTML();

        var i = 0;
        var txt = 'UH OH';
        var speed = 50;
        document.getElementById("title").innerHTML = "";

        function typeWriter() {
            if (i < txt.length + 1) {
                document.getElementById("title").innerHTML = txt.substring(0, i) + '<span style="margin:.2em"></span><span class="blink-cursor"></span>';
                i++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(subtypewriter, 1000);
            }
        }

        function subtypewriter() {
            document.getElementById("subtitle").classList.add("opacity");
            document.getElementById("subtitle").style.removeProperty("opacity");
        }

        setTimeout(typeWriter, 1000);
    </script>

    <footer class="container mt-4">
        <div class="row fixed-bottom">
            <div class="col">
                <p class="text-center" style="color:white;">Designed by Bryant Baumgartner</p>
            </div>
        </div>
    </footer>
</body>
</html>
